server:
    port: 9001
    # 统一接口访问前缀
    servlet-path: /hospHealth

management:
    address: 127.0.0.1

#动态码
dynamic:
    #redis中的key标识
    codeKey:
        login: login
        register: register
        token: token
        updatePhone: updatePhone
    #有效时间
    effectiveTime:
        login: 300
        register: 300
        token: 31536000
        updatePhone: 300
    nextSendTime:
        login: 60
        register: 60
        updatePhone: 60

